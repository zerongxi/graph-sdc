---
env_id: highway-v0
n_envs: &_n_envs 12
gamma: &_gamma 0.9
enable_venv_subprocess: &_enable_venv_subprocess True

env:
  observation:
    type: Kinematics
    features: &_observation_features
      [presence, x, y, vx, vy, cos_h, sin_h]
    features_range:
      x: [0, 100]
      y: [0, 100]
      vx: [20, 30]
      vy: [0, 10]
    vehicles_count: 30
    order: sorted
    sea_behind: True
    absolute: True
    normalize: True
  action:
    type: DiscreteMetaAction
    target_speeds: [18, 20, 22, 24, 26, 28, 30]
  disable_collision_checks: True
  ego_spacing: 2.0
  duration: 80
  policy_frequency: 2
  simulation_frequency: 10
  vehicles_count: 80
  lanes_count: 5
  vehicles_density: 1.5
  offroad_terminal: True
  reward_speed_range: [20, 30]
  high_speed_reward: 0.7
  right_lane_reward: 0.1
  collision_reward: -0.2

PPO:
  model:
    n_steps: 384
    n_epochs: 20
    learning_rate: 0.0003
    policy: MultiInputPolicy  # MlpPolicy
    policy_kwargs:
      net_arch: [{pi: [256, 256], vf: [256, 256]}]
    batch_size: 64
    gamma: *_gamma
    # tensorboard_log: temp #tensorboard/Transformer_absolute
    verbose: 2
  train:
    total_timesteps: 500000
    n_train_envs: *_n_envs
    n_eval_envs: *_n_envs
    eval_timesteps: 9000
    n_eval_episodes: *_n_envs

graph_cls: gat  # {xfmr, gat}
graph:
  # exactly one of {n_neighbors, radius} should be set and the other should be
  # null.
  n_neighbors: 6
  observation_features: *_observation_features

gat:
  embedding_dims: [64]
  node_dims: [64, 64, 64]
  n_heads: 4  # default = 1
  edge_dims: [128, 128, 128]
  concat_heads: True  # If set to False, the multi-head attentions are averaged instead of concatenated.

xfmr:
  embedding_dims: [64]
  node_dims: [64, 64, 64]
  n_heads: 4  # default = 1
  edge_dims: [128, 128, 128]
  concat_heads: True  # If set to False, the multi-head attentions are averaged instead of concatenated.
...
